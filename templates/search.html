<form action="{{ url_for('search') }}" method=post>

  <div class="form-group">
    <label for="Query">Query</label>
    <input type="text" class="form-control" id="Query" name="Query" placeholder="Enter keywords">
  </div>
</form>

<form action="{{ url_for('search') }}" method=post class= "form-inline" >
  <div class="form-group">
    <label for="fromDate">From: </label>
    <input type="date" class="form-control" id="fromDate" name="fromDate" placeholder="mm-dd-yy">
  </div>
  <div class="form-group">
    <label for="toDate">To: </label>
    <input type="date" class="form-control" id="toDate" name="toDate" placeholder="mm-dd-yy">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  
{% endblock %}
